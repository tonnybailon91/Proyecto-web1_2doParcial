<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asignaturas</title>
  <link rel="icon" href="img/Formulario_Registro.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
    integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Registro_lista_asignatura.css">

<body>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 id="nombre" class="h4"> <b class="titulo_registro"> REGISTRO DE ASIGNATURA</b> </h1>
            <form id="asignatura-form" action="" method="POST" novalidate>
              <!--CODIGO-->
              <div class="form-group">
                <h5>Código</h5>
                  <input type="text" id="asignatura-codigo" name="asignatura-codigo " value="" required
                    class="form-control " placeholder="Ej: EDU-001" autofocus>
                    <div class="valid-feedback"> Válido, continue.</div>
                    <div class="invalid-feedback">Campo inválido.</div>
              </div>
              <!-- ASIGNATURA-->
              <div class="form-group">
                <h5>Asignatura</h5>
                <input type="text" id="asignatura-asi" name="asignatura-asi" class="form-control"
                  placeholder="Ej: Programación Web 1" autofocus>

              </div>
              <!-- CARRERA-->
              <div class="form-group">
                <h5>Carrera</h5>
                <input type="text" id="asignatura-carrera" name="asignatura-carrera" class="form-control"
                  placeholder="Ej: Tecnologías de la Información" autofocus>

              </div>
              <!-- NIVEL-->
              <div class="form-group">
                <h5>Nivel</h5>
                <input type="text" id="asignatura-nivel" name="asignatura-nivel" class="form-control"
                  placeholder="Ej: 5NA-B" autofocus>

              </div>
              <!-- DOCENTE-->
              <div class="form-group">
                <h5>Docente</h5>
                <input type="text" id="asignatura-docente" name="asignatura-docente" class="form-control"
                  placeholder="Ing. Patricia Quiroz" autofocus>

              </div>
              <!--DESCRIPCION-->
              <div class="form-group">
                <h5>Descripción de la asignatura</h5>
                <textarea id="asignatura-descripcion" rows="3" class="form-control"
                  placeholder="Descripción de la asignatura"></textarea>
              </div>
              <div>
                <button class="btn btn-primary btn " id="btn-asignatura-form" onclick="mostrarAlerta()"  > 💾 Guarda  </button>
                <script>
                  function mostrarAlerta() {
                    alert('¡ El registro se ha guardado correctamente !');
                  }
                  </script>

                <button type="button" class="btn btn-primary " onclick="cancelar()">Cancelar</button>
                <button type="button" class="btn btn-primary " onclick="volver()">Volver</button>
                
                  <p class="warnings" id="warnings"></p> 
              </div>
               
            </form>
          </div>
        </div>
      </div>
      <!-- Tasks List -->
      <div class="col-md-6" id="asignatura-container"></div>
    </div>
  </div>
  <script  src="js/Registro_lista_asignatura.js"></script>
</body>
<script src="js/validacion_asignatura.js"></script>

</html>
